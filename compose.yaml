# docker-compose.yml di folder sisterkadu/
version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: sisterkadu-db
    environment:
      POSTGRES_DB: sisterkadu
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sisterkadu-network

  redis:
    image: redis:alpine
    container_name: sisterkadu-redis
    ports:
      - "6379:6379"
    networks:
      - sisterkadu-network

volumes:
  postgres_data:

networks:
  sisterkadu-network:
    driver: bridge
